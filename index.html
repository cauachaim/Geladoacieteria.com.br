<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gelado A√ßa√≠teria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Anima√ß√£o do mascote */
    @keyframes mascotEntry {
      from {
        transform: translate(200px, -200px);
        opacity: 0;
      }
      to {
        transform: translate(0, 0);
        opacity: 1;
      }
    }
    .mascot-animate {
      animation: mascotEntry 1.5s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

  <!-- Header -->
  <header class="flex items-center justify-between px-4 py-3 bg-white shadow-md fixed top-0 w-full z-50">
    <!-- Logo -->
    <div class="relative group">
      <img src="sua-logo.png" alt="Logo" class="h-12 cursor-pointer">
      <!-- Dropdown -->
      <div class="absolute hidden group-hover:block bg-white shadow-lg rounded-lg mt-2 p-2">
        <a href="#login" class="block px-4 py-2 hover:bg-gray-100">Login</a>
        <a href="#pedidos" class="block px-4 py-2 hover:bg-gray-100">Meus Pedidos</a>
        <a href="#menu" class="block px-4 py-2 hover:bg-gray-100">Menu</a>
      </div>
    </div>

    <!-- Localiza√ß√£o + Busca -->
    <div class="flex items-center gap-4">
      <div class="text-sm text-gray-600">üìç Campos dos Goytacazes</div>
      <div>
        <input type="text" placeholder="Pesquisar..."
          class="border rounded-full px-3 py-1 text-sm focus:outline-none">
      </div>
    </div>
  </header>

  <!-- Banner -->
  <section class="relative mt-20">
    <img src="seu-banner.png" alt="Banner" class="w-full h-72 object-cover">
    <!-- Mascote -->
    <img src="seu-mascote.png" alt="Mascote"
      class="absolute top-10 left-6 h-40 mascot-animate">
  </section>

  <!-- Card√°pio -->
  <section class="mt-6 px-4">
    <img src="seu-cardapio.png" alt="Card√°pio" class="w-full rounded-xl shadow-lg">
  </section>

  <!-- Carrossel de fotos -->
  <section class="mt-8 px-4">
    <h2 class="text-xl font-bold mb-3">Confira nossas del√≠cias üç®</h2>
    <div class="overflow-x-auto">
      <div class="flex gap-4">
        <img src="foto1.jpg" alt="Foto 1" class="h-48 rounded-xl shadow-md flex-shrink-0">
        <img src="foto2.jpg" alt="Foto 2" class="h-48 rounded-xl shadow-md flex-shrink-0">
        <img src="foto3.jpg" alt="Foto 3" class="h-48 rounded-xl shadow-md flex-shrink-0">
        <img src="foto4.jpg" alt="Foto 4" class="h-48 rounded-xl shadow-md flex-shrink-0">
      </div>
    </div>
  </section>

  <!-- Bot√µes -->
  <section class="mt-8 px-4 flex flex-wrap gap-4 justify-center">
    <button class="flex items-center gap-2 bg-purple-600 text-white px-4 py-2 rounded-xl shadow-md hover:bg-purple-700">
      <img src="icone1.png" alt="√çcone" class="h-6"> Milk Shakes
    </button>
    <button class="flex items-center gap-2 bg-purple-600 text-white px-4 py-2 rounded-xl shadow-md hover:bg-purple-700">
      <img src="icone2.png" alt="√çcone" class="h-6"> A√ßa√≠s
    </button>
    <button class="flex items-center gap-2 bg-purple-600 text-white px-4 py-2 rounded-xl shadow-md hover:bg-purple-700">
      <img src="icone3.png" alt="√çcone" class="h-6"> Sobremesas
    </button>
  </section>

  <!-- Login Modal -->
  <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl w-80">
      <h2 class="text-lg font-bold mb-4">Login</h2>
      <input type="text" placeholder="Nome"
        class="w-full border px-3 py-2 rounded mb-2">
      <input type="tel" placeholder="Telefone"
        class="w-full border px-3 py-2 rounded mb-2">
      <button onclick="alert('C√≥digo enviado pelo WhatsApp (simula√ß√£o)')"
        class="w-full bg-green-600 text-white py-2 rounded-lg">Verificar celular</button>
      <button onclick="toggleLogin(false)"
        class="w-full mt-2 text-sm text-gray-600">Cancelar</button>
    </div>
  </div>

  <script>
    // Modal
    function toggleLogin(show) {
      document.getElementById('loginModal').classList.toggle('hidden', !show);
    }
    // Ativa modal se clicar no link login do dropdown
    document.querySelectorAll('a[href="#login"]').forEach(el => {
      el.addEventListener('click', (e) => {
        e.preventDefault();
        toggleLogin(true);
      });
    });
  </script>
</body>
</html>
