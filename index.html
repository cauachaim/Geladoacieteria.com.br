<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Loja</title>
  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind + Animate -->
  <script src="https://unpkg.com/@tailwindcss/forms"></script>
  <style>
    /* Mascote animado entrando */
    @keyframes mascotEntry {
      0% {
        transform: translate(200px, -200px);
        opacity: 0;
      }
      100% {
        transform: translate(0, 0);
        opacity: 1;
      }
    }
    .mascot-animate {
      animation: mascotEntry 1.5s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- HEADER -->
  <header class="flex items-center justify-between p-4 bg-white shadow-md">
    <!-- Logo + Menu -->
    <div class="flex items-center space-x-4">
      <button id="logoBtn" class="font-bold text-lg">üçî Minha Loja</button>
      <!-- Dropdown -->
      <div id="menuDropdown" class="hidden absolute mt-12 bg-white border rounded shadow-lg">
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Login</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Meus Pedidos</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Menu</a>
      </div>
    </div>

    <!-- Localiza√ß√£o + Busca -->
    <div class="flex items-center space-x-4">
      <span class="text-sm">üìç Campos dos Goytacazes</span>
      <input type="text" id="searchInput" placeholder="Pesquisar..."
        class="border rounded px-2 py-1 text-sm focus:outline-none focus:ring focus:border-blue-400">
      <button onclick="searchSite()" class="px-2">üîç</button>
    </div>

    <!-- Bot√£o Login -->
    <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Login</button>
  </header>

  <!-- BANNER -->
  <section class="relative w-full h-64 bg-gray-200 flex items-center justify-center">
    <!-- Imagem do Canva -->
    <img src="banner.png" alt="Banner" class="w-full h-full object-cover">
    <!-- Mascote animado -->
    <img src="mascote.png" alt="Mascote"
      class="absolute left-10 bottom-0 w-32 mascot-animate">
  </section>

  <!-- CARD√ÅPIO (imagem) -->
  <section class="p-6">
    <img src="cardapio.png" alt="Card√°pio" class="w-full rounded-lg shadow-md">
  </section>

  <!-- CARROSSEL DE FOTOS -->
  <section class="p-6">
    <div class="overflow-x-auto flex space-x-4">
      <img src="foto1.jpg" class="h-40 rounded-lg shadow-md" alt="Foto 1">
      <img src="foto2.jpg" class="h-40 rounded-lg shadow-md" alt="Foto 2">
      <img src="foto3.jpg" class="h-40 rounded-lg shadow-md" alt="Foto 3">
      <img src="foto4.jpg" class="h-40 rounded-lg shadow-md" alt="Foto 4">
    </div>
  </section>

  <!-- BOT√ïES -->
  <section class="p-6 grid grid-cols-2 sm:grid-cols-4 gap-4 text-center">
    <button class="flex flex-col items-center p-4 bg-white shadow rounded-lg">
      <img src="icon1.png" class="w-10 h-10 mb-2" alt="Icon 1"> Milk Shake
    </button>
    <button class="flex flex-col items-center p-4 bg-white shadow rounded-lg">
      <img src="icon2.png" class="w-10 h-10 mb-2" alt="Icon 2"> Lanches
    </button>
    <button class="flex flex-col items-center p-4 bg-white shadow rounded-lg">
      <img src="icon3.png" class="w-10 h-10 mb-2" alt="Icon 3"> A√ßa√≠
    </button>
    <button class="flex flex-col items-center p-4 bg-white shadow rounded-lg">
      <img src="icon4.png" class="w-10 h-10 mb-2" alt="Icon 4"> Bebidas
    </button>
  </section>

  <!-- MODAL LOGIN -->
  <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
      <h2 class="text-xl font-bold mb-4">Login</h2>
      <input type="text" placeholder="Nome" class="w-full mb-2 border rounded px-2 py-1">
      <input type="tel" placeholder="Telefone" class="w-full mb-4 border rounded px-2 py-1">
      <button class="bg-green-600 text-white px-4 py-2 rounded w-full">Verificar celular</button>
      <button id="closeModal" class="mt-2 w-full text-sm text-gray-500">Fechar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Dropdown do logo
    const logoBtn = document.getElementById('logoBtn');
    const menuDropdown = document.getElementById('menuDropdown');
    logoBtn.addEventListener('click', () => {
      menuDropdown.classList.toggle('hidden');
    });

    // Modal login
    const loginBtn = document.getElementById('loginBtn');
    const loginModal = document.getElementById('loginModal');
    const closeModal = document.getElementById('closeModal');
    loginBtn.addEventListener('click', () => loginModal.classList.remove('hidden'));
    closeModal.addEventListener('click', () => loginModal.classList.add('hidden'));

    // Busca simples
    function searchSite() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      if (query.includes("milk shake")) alert("Redirecionando para Milk Shake...");
      else if (query.includes("a√ßa√≠")) alert("Redirecionando para A√ßa√≠...");
      else alert("Busca n√£o encontrada!");
    }
  </script>

</body>
</html>
